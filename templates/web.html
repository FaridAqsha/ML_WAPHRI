<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Finanza - Financial Services Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{{url_for('static', filename='favicon.ico')}}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&family=Open+Sans:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{{url_for('static', filename='animate.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='owl.carousel.min.css')}}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{{url_for('static', filename='bootstrap.min.css')}}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{{url_for('static', filename='style.css')}}" rel="stylesheet">
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
    </div>
    <!-- Spinner End -->


    <!-- Navbar Start -->
    <div class="container-fluid fixed-top px-0 wow fadeIn" data-wow-delay="0.1s">

        <nav class="navbar navbar-expand-lg navbar-light py-lg-0 px-lg-5 wow fadeIn" data-wow-delay="0.1s">
            <a href="/home" class="navbar-brand ms-4 ms-lg-0">
                <h1 class="display-5 text-primary m-0">WAPHRI</h1>
            </a>
            <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse"
                data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto p-4 p-lg-0">
                    <a class="btn btn-light btn-sm-square rounded-circle ms-3" href="/logout">
                        <small class="bi bi-box-arrow-left"></small>
                    </a>
                    <a class="btn btn-light btn-sm-square rounded-circle ms-3" href="/register">
                        <small class="bi bi-person-fill"></small>
                    </a>
                </div>
            </div>
        </nav>
    </div>
    <!-- Navbar End -->


    <!-- Carousel Start -->
    <div class="container-fluid p-0 mb-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container pt-5">
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <div class="bg-white border rounded p-4 p-sm-5 wow fadeInUp" data-wow-delay="0.5s">
                        <div class="text-center mx-auto wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
                            <h1 class="display-5 mb-5">PREDIKSI HARGA RUMAH</h1>
                        </div>
                        <form action="{{url_for('predict')}}" method="post">
                            <div class="row g-3">
                                <div class="col-sm-6">
                                    <label for="name"><b>Kamar Tidur</b></label>
                                    <div class="form-floating">
                                        <input type="text" class="form-control" name="bedrooms" id="bedrooms"
                                            placeholder="Jumlah Kamar Tidur">
                                        <label for="name">Jumlah Kamar Tidur</label>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <label for="name"><b>Kamar Mandi</b></label>
                                    <div class="form-floating">
                                        <input type="text" class="form-control" name="bathrooms" id="bathrooms"
                                            placeholder="Jumlah Kamar Mandi">
                                        <label for="name">Jumlah Kamar Mandi</label>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <label for="name"><b>Luas</b></label>
                                    <div class="form-floating">
                                        <input type="text" class="form-control" name="sqft_living" id="sqft_living"
                                            placeholder="Luas Rumah (sqft)">
                                        <label for="name">Luas Rumah (sqft)</label>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <label for="name"><b>Grade</b></label>
                                    <div class="form-floating">
                                        <input type="text" class="form-control" name="grade" id="grade"
                                            placeholder="Grade Rumah">
                                        <label for="name">Grade Rumah</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <label for="name"><b>Tahun Pembangunan</b></label>
                                    <div class="form-floating">
                                        <input type="text" class="form-control" name="yr_built" id="yr_built"
                                            placeholder="Tahun Pembangunan Rumah">
                                        <label for="name">Tahun Pembangunan Rumah</label>
                                    </div>
                                </div>
                                <div class="col-12 text-center">
                                    <button class="btn btn-outline-primary w-100 py-3" type="submit">Prediksi</button>
                                </div>
                                <div class="col-12 text-center">
                                    <h4> </h4>
                                </div>
                                <div class="col-12 text-center">
                                    <h3> Harga Rumah Impian Anda</h3>
                                </div>
                                <div class="col-12 text-center" style="background-color:midnightblue; padding: 10px;">
                                    <h4 style="color: white;"> {{ prediction_text }} </h4>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Carousel End -->

    <!-- Footer Start -->
    <div class="container py-5">
        <div class="row g-5">
        </div>
    </div>

    <!-- Footer End -->


    <!-- Copyright Start -->
    <div class="container-fluid copyright py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                    &copy; <a href="web_prediksi.html">WAPHRI</a>, All Right Reserved.
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <!--/*** This template is free as long as you keep the footer author’s credit link/attribution link/backlink. If you'd like to use the template without the footer author’s credit link/attribution link/backlink, you can purchase the Credit Removal License from "https://htmlcodex.com/credit-removal". Thank you for your support. ***/-->
                    Designed By <a href="https://htmlcodex.com">D.A.M.R.W</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Copyright End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i
            class="bi bi-arrow-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{url_for('static', filename='wow.min.js')}}"></script>
    <script src="{{url_for('static', filename='easing.min.js')}}"></script>
    <script src="{{url_for('static', filename='waypoints.min.js')}}"></script>
    <script src="{{url_for('static', filename='owl.carousel.min.js')}}"></script>
    <script src="{{url_for('static', filename='counterup.min.js')}}"></script>

    <!-- Template Javascript -->
    <script src="{{url_for('static', filename='main.js')}}"></script>
</body>

</html>
